<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <button class="change-mode">
        <i class="fa-solid fa-moon"></i>
    </button>
    <h1>Expense Tracker</h1>
</header>
        <div>
            <form id = "incomeform">
                <label for="income" class="income" ><b>Income </b></label>
                <input type ="text" id = "incomebox" name ="income" placeholder ="Enter your amount" value=" ₹  ">
                <br>
            </form>
        </div>
        <div id ="expense-list" class = "expenselist">

            <button type="button" id="addexpensebtn" class="add-expense-btn">Add Expense
                <i class="fa-solid fa-plus"></i>
            </button>

            <div id="expense-container" class="Econtainer">

            <label for="datebox">Date :</label>
            <input type="date" id="datebox" name="date">
            <label for="categorybox">Category :</label>
            
                <select id="categorybox" name="category">
                    <option value="0">---Select one---</option>
                    <option value="1">Food & Drinks/Groceries</option>
                    <option value="2">Transport</option>
                    <option value="3">Utilities</option>
                    <option value="4">Home</option>
                    <option value="5">Entertainment/Shopping</option>
                    <option value="6">Health</option>
                </select>
            <label for="itembox">Item :</label>
            <input type="text" id="itembox" name="item" placeholder="Enter item name">
            <label for="amountbox">Amount :</label>
            <input type="text" id="amountbox" name="amount" placeholder="₹ ">

</div>


        <table id="expense-table" class="expense-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Item</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="expense-body">

            </tbody>
        </table>
    <div id="totals">
        <table>
            <tbody>
                <tr>
                    <th>
                       Remaining balance :  
                    </th>
                    <td id="rbalance">0</td>
                </tr>
            </tbody>
        </table>
        <table>
            <tbody>
                <tr>
                    <th>
                        Total expense:
                    </th>
                    <td id ="texpense">0</td>
                </tr>
            </tbody>
        </table>
    </div>
  <script src="script.js"></script>


</body>
</html>
